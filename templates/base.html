<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nixie{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <a href="{{ url_for('api.home') }}" class="brand-link">
                <div class="logo-placeholder">N</div>
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('api.home') }}" class="nav-link {% if request.endpoint == 'api.home' %}active{% endif %}">
                DNS Tests
            </a>
            <a href="{{ url_for('api.email_config') }}" class="nav-link {% if request.endpoint == 'api.email_config' %}active{% endif %}">
                Mail Server Tests
            </a>
            <a href="{{ url_for('api.headers') }}" class="nav-link {% if request.endpoint == 'api.headers' %}active{% endif %}">
                Header Tests
            </a>
            <a href="{{ url_for('api.security') }}" class="nav-link {% if request.endpoint == 'api.security' %}active{% endif %}">
                Security Tests <span class="beta-badge">Coming Soon</span>
            </a>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="https://github.com/OopsyJuice/email-health-checker/issues" target="_blank" class="footer-link">
                Report Bug / Suggest Feature
            </a>
            <span class="footer-divider">•</span>
            <a href="https://ode.fm" target="_blank" class="footer-link">
                Check out Ode.fm
            </a>
            <span class="footer-divider">•</span>
            <a href="https://techcierge.io" target="_blank" class="footer-link">
                Check out Techcierge.io
            </a>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
